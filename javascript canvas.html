<!DOCTYPE html>
<html>
<body>
  <canvas id="tuval" width="640" height="480" style="border:1px; solid;">
    bu browser canvas desteklemiyor
  </canvas>
<script>

    var tuval =  document.getElementById("tuval");
    var cizim = tuval.getContext("2d");
    cizim.beginPath();
    cizim.moveTo(0,0);
    cizim.lineTo(300,300);
    cizim.lineTo(400,300);
    cizim.moveTo(400,0);
    cizim.lineTo(500,100);
    cizim.arc(300,200,50,0,2*Math.PI);
    cizim.font = "30px, Arial";
    cizim.fillText("Feyyaz yÄ±lmaz", 280,320);
    cizim.fillRect(500, 400, 100, 70);
    cizim.stroke();
</script>
</body>
</html>
